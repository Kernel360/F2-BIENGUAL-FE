name: Lint and Type Check

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

  type-check:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Run TypeScript type check
        run: npx tsc --noEmit

  lint:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Run ESLint
        run: npm run lint
